<div class="container">
  <div class="content">
    <div>
      <div *ngFor="let row of rows; let index = index">
        <app-seats [row]="index" [seatsPerRowNumber]="row?.seatsPerRowNumber"
                   [emptySpacePerRowNumber]="row.emptySpacePerRowNumber"></app-seats>
      </div>
    </div>
  </div>
</div>
