<div class="container">
  <div class="content">
    <div class="movie">
      <div class="poster">
        <img *ngIf="posterURL" [src]="posterURL" alt=""/>
      </div>
      <div class="information"></div>
    </div>

    <div class="time">
       <div *ngFor="let time of playTimes">
         {{time | timeFormater}}
       </div>
    </div>
  </div>
</div>
