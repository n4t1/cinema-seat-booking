<div class="container">
    <div class="content">
        <div>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>
                <mat-card-content>
                    <div class="form-field">
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Enter your email" [formControl]="email" required>
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                            <!-- <mat-hint>Hint</mat-hint> -->
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-field">
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Enter your password" [type]="show ? 'password' : 'text'"
                                [formControl]="password" required>
                            <button mat-icon-button matSuffix (click)="show = !show" [attr.aria-label]="'Show password'"
                                [attr.aria-pressed]="show">
                                <mat-icon>{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <div class="container">
                        <div class="content">
                            <div class="login-button">
                                <button mat-button (click)="submit()">Login</button>
                            </div>
                        </div>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
