<div class="container">
  <div class="content">
    <div>
      <ng-template #accepted>
        <div>
          <span>
            Zarezerwowano wybrane miejsca, twój nr rezerwacji: {{numb}}.
            <p class="router-link"><a routerLink="/main">Powrót do repertuaru</a></p>
          </span>
        </div>
      </ng-template>
      <mat-card *ngIf="!accept; else accepted">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="">
            <div class="form-field">
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Imię</mat-label>
                <input matInput placeholder="Enter your email" type="text" [formControl]="name" required>
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
                <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Nazwisko</mat-label>
                <input matInput placeholder="Enter your email" type="text" [formControl]="surname" required>
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
                <mat-error *ngIf="surname.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" type="email" [formControl]="email" required>
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Numer telefonu</mat-label>
                <input matInput placeholder="Enter your email" type="tel" [formControl]="phone" required>
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
                <mat-error *ngIf="phone.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>

            <!--                    <div class="form-field">-->
            <!--                        <mat-form-field appearance="outline" floatLabel="always">-->
            <!--                            <mat-label>Password</mat-label>-->
            <!--                            <input matInput placeholder="Enter your password" [type]="show ? 'password' : 'text'"-->
            <!--                                [formControl]="password" required>-->
            <!--                            <button mat-icon-button matSuffix (click)="show = !show" [attr.aria-label]="'Show password'"-->
            <!--                                [attr.aria-pressed]="show">-->
            <!--                                <mat-icon>{{show ? 'visibility' : 'visibility_off'}}</mat-icon>-->
            <!--                            </button>-->
            <!--                            <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>-->
            <!--                        </mat-form-field>-->
            <!--                    </div>-->
          </form>
        </mat-card-content>
        <mat-card-actions>
          <div class="container">
            <div class="content">
              <div class="login-button">
                <button mat-button (click)="submit()"
                        [disabled]="email.invalid || name.invalid || surname.invalid || phone.invalid">Akceptuję
                </button>
              </div>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
